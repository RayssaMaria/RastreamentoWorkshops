<html>
<header>
    <div class="logo">      
        <a href="/">
        <img src="../../../assets/FAST-LOGO-33.svg" alt="logo-fast">
        </a>
    </div>
</header>
<h1>Colaboradores</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let colaborador of colaboradores">
            <td>{{ colaborador.id }}</td>
            <td>{{ colaborador.nome }}</td>
        </tr>
    </tbody>
</table>
</html>
